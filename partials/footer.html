 <script>
    //GOOGLE DRIVE SPREAD SHEET UPDATING SCRIPT
    function postContactToGoogle() {
        var email = $('#email').val();
        var name = $('#name').val();
        var phone = $('#phone').val();
        var message = $('#message').val();

            $.ajax({
                url: "https://docs.google.com/forms/d/e/1FAIpQLSdEvCXRTvP4JYegQazIUFx4GFaoKjxhCccgQUInKozC9lgO2A/formResponse",
                data: { "entry.556488278": email,
                "entry.934409486": name, "entry.1243852282":
                phone, "entry.546035069": message},
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: function () {
                        window.location.replace("ThankYou.html");
                    },
                    200: function () {
                        window.location.replace("ThankYou.html");
                    }
                }
            });
    }
</script>
